<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejemplo de CRUD</h1>

    <div class="formulario">
        <input type="text" id="alumno_nombre" class="input_alumno_nombre" placeholder="Pon el nombre de un alumno" />
        <input type="number" id="alumno_edad" class="input_alumno_edad" placeholder="Pon la edad del alumno" />
        <select id="alumno_nacionalidad">
            <option value="Mexican@">Mexican@</option>
            <option value="Colombian@">Colombian@</option>
            <option value="Otra Nacionalidad">Otra Nacionalidad</option>
        </select>

        <button onClick="runAlumni()">Enviar</button>
    </div>
    <div id="alumni_list"></div>
    <script src="app.js"></script>
</body>
</html>
